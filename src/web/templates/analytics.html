<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Rating Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .analytics-card {
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            height: 400px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">App Rating Analytics Dashboard</h1>
        
        <div class="row">
            <!-- Rating Distribution -->
            <div class="col-12 mb-4">
                <div class="card analytics-card">
                    <div class="card-body">
                        <h3 class="card-title">Rating Distribution</h3>
                        <div id="rating-dist" class="chart-container"></div>
                    </div>
                </div>
            </div>
            
            <!-- Category Performance -->
            <div class="col-md-6 mb-4">
                <div class="card analytics-card">
                    <div class="card-body">
                        <h3 class="card-title">Category Performance</h3>
                        <div id="category-perf" class="chart-container"></div>
                    </div>
                </div>
            </div>
            
            <!-- Price Impact -->
            <div class="col-md-6 mb-4">
                <div class="card analytics-card">
                    <div class="card-body">
                        <h3 class="card-title">Price Impact on Ratings</h3>
                        <div id="price-impact" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary btn-lg">Back to Predictor</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Parse and render charts
        const rating_dist = JSON.parse('{{ rating_dist | safe }}');
        const category_perf = JSON.parse('{{ category_perf | safe }}');
        const price_impact = JSON.parse('{{ price_impact | safe }}');
        
        Plotly.newPlot('rating-dist', rating_dist.data, rating_dist.layout);
        Plotly.newPlot('category-perf', category_perf.data, category_perf.layout);
        Plotly.newPlot('price-impact', price_impact.data, price_impact.layout);
    </script>
</body>
</html>
